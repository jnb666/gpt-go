<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GPT Chat</title>
    <link rel="stylesheet" href="pure-min.css">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="katex.min.css">
  </head>
  <body>
    <div class="chat-menu">
      <div class="chat-menu-left">
        <span id="model-name" class="heading-text"></span>
        <span class="chat-menu-spacer"></span>
        <label id="stats-calls"></label>
        <span class="chat-menu-spacer"></span>
        <label id="stats-tokens"></label>
        <span class="chat-menu-spacer"></span>
        <label id="stats-speed"></label>
        <span class="chat-menu-spacer"></span>
        <label id="stats-tools"></label>
      </div>
      <div class="chat-menu-right pure-form">
        <label for="reasoning-history"><input id="reasoning-history" type="checkbox"> show all reasoning</label>
        <span class="chat-menu-spacer"></span>
        <button id="new-chat" class="button-small pure-button pure-button-primary">new chat</button>
        <span class="chat-menu-spacer"></span>
        <button id="del-chat" class="button-small pure-button pure-button-primary">delete</button>
        <span class="chat-menu-spacer"></span> 
        <button id="options" class="button-small pure-button pure-button-primary">options</button>
      </div>
    </div>
    <div id="nav">
      <div class="pure-menu">
        <span class="pure-menu-heading heading-text">Conversations</span>
        <ul id="conv-list" class="pure-menu-list">
        </ul>
      </div>
    </div>
    <ol id="chat-list">
    </ol>
    <div id="config-page" style="display: none;">
      <form id="config-form" class="pure-form pure-form-aligned"> 
        <label>system prompt:</label>
        <div>
          <textarea name="system"></textarea>
        </div>
        <label>reasoning effort:</label>
        <div>
          <fieldset>
            <input id="reasoning-low" name="reasoning" value="low" type="radio"> <label for="reasoning-low">low</label> &nbsp;
            <input id="reasoning-medium" name="reasoning" value="medium" type="radio"> <label for="reasoning-medium">medium</label> &nbsp;
            <input id="reasoning-high" name="reasoning" value="high" type="radio"> <label for="reasoning-high">high</label> &nbsp;
          </fieldset>
        </div>
        <label>tools:</label>
        <div>
          <fieldset id="tools-list">
          </fieldset>
        </div>
        <div></div>
        <div>
          <button type="submit" class="pure-button pure-button-primary">update config</button>
        </div>
      </form>      
    </div>
    <div class="typezone">
      <textarea id="input-text" class="input-default" placeholder="Type a message (Shift+Enter to add a new line)"></textarea>
      <div class="send"><button id="send-button" class="button-small pure-button pure-button-primary"><img src="send.svg" class="icon"> send</button></div>
    </div>
    <script src="chat.js"></script>
  </body>
</html>
